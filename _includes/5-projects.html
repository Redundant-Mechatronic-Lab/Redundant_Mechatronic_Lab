<!-- Projects Section -->
<section id="projects" class="content-section text-center">
  <div class="projects-section">
    <div class="container">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>Ongoing Projects</h2>
        <div class="projects-grid">
          {% for project in site.data.projects %}
          <div class="project-wrapper">
            <!-- Project Thumbnail -->
            <div class="case-study project-thumbnail" data-index="{{ forloop.index }}" onclick="openProject({{ forloop.index }})">
              <img src="{{ project.image_thumbnail }}" alt="{{ project.name }}">
              <div class="case-study__overlay">
                <h2 class="case-study__title">{{ project.name }}</h2>
                <span class="case-study__link">Click to Expand</span>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Expanded Project Details -->
        <div id="expanded-project" class="project-details">
          <img id="expanded-image" src="" alt="">
          <h3 id="expanded-title"></h3>
          <p id="expanded-description"></p>
          <ul id="expanded-specifications"></ul>
        </div>
      </div>
    </div>
  </div>
</section>
