<!-- Contact Section -->
<section id="contact" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Contact Us</h2>
            <p>Fill out the form below, and weâ€™ll get back to you soon.</p>

            <form action="https://formsubmit.co/redundantlab@pm.me" method="POST">
                <!-- Name Field -->
                <div>
                    <label for="name">Full Name <span style="color:red;">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email">Email Address <span style="color:red;">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>

                <!-- Phone Number Field -->
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Contact Number">
                </div>

                <!-- Subject Dropdown -->
                <div>
                    <label for="subject">Subject <span style="color:red;">*</span></label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Request a Quote">Request a Quote</option>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Partnership Inquiry">Partnership Inquiry</option>
                    </select>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message">Message <span style="color:red;">*</span></label>
                    <textarea id="message" name="message" placeholder="Tell us about your requirement" rows="5" required></textarea>
                </div>

                <!-- Hidden Spam Protection -->
                <input type="text" name="_honey" style="display:none">
                
                <!-- Hidden Redirect on Submission -->
                <input type="hidden" name="_next" value="https://chetanpm.github.io/Redundant_Mechatronic_Lab/thank-you/">

                <!-- Disable Captcha (Optional) -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Submit Button -->
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>

            <p>Or email us directly at <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        </div>
    </div>
</section>
